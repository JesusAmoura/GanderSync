# ------------------- MySQL (XAMPP local) -------------------
spring.datasource.url=jdbc:mysql://localhost:3306/gandersync?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------- JPA / Hibernate -------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate detecta el dialecto autom√°ticamente

# ------------------- Logging -------------------
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ------------------- Server -------------------
server.port=8080
server.servlet.context-path=/gandersync
