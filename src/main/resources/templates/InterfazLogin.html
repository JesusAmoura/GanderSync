<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" th:href="@{/css/CSSLogin.css}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" th:classappend="${mode=='register'} ? 'active' : ''">
        <div class="form-box login" id="loginFormContainer" aria-hidden="false">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <p id="loginError" style="color:red; text-align:center;"></p>
                <p id="loginSuccess" style="color:green; text-align:center;"></p>

                <div class="input-box">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>

        <div class="form-box register" id="registerFormContainer" aria-hidden="true">
            <form id="registerForm">
                <h1>Registro</h1>
                <p id="registerError" style="color:red; text-align:center;"></p>
                <p id="registerSuccess" style="color:green; text-align:center;"></p>

                <div class="input-box">
                    <input type="text" name="nombre" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, Bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn" type="button" tabindex="0">Regístrate</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de vuelta!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn" type="button" tabindex="0">Login</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/JSLogin.js}"></script>
</body>
</html>
