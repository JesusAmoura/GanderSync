    <main class="ofertas-container">
        <section class="upload-section">
            <h2>Subir Nueva Oferta</h2>
            <form id="uploadForm">
                <input type="text" placeholder="Nombre del producto" id="nombre" required tabindex="0" aria-label="Nombre del producto en oferta">
                <input type="number" placeholder="Precio original (COP)" id="precioOriginal" min="1" required tabindex="0" aria-label="Precio original del producto">
                <input type="number" placeholder="Precio rebajado (COP)" id="precioOferta" min="1" required tabindex="0" aria-label="Precio rebajado del producto en oferta">
                
                <label for="archivoImagen" class="file-label" tabindex="0">Subir Imagen (solo al agregar)</label>
                <input type="file" id="archivoImagen" accept="image/*" tabindex="-1"> 
                
                <button type="submit" class="btn-primary" tabindex="0">Subir Producto</button>
            </form>
        </section>

        <section class="lista-ofertas">
            <h2>Listado de Ofertas</h2>
            <div class="grid" id="ofertasGrid">
                </div>
        </section>
        
        <div id="alertModal" class="modal hidden" role="alertdialog" aria-modal="true" aria-labelledby="alertMessage" hidden>
            <div class="modal-content alert-modal">
              <p id="alertMessage"></p>
              <button id="alertCloseBtn" class="btn-action" tabindex="0">Aceptar</button>
            </div>
        </div>
      
        <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmMessage" hidden>
            <div class="modal-content confirm-modal">
              <p id="confirmMessage"></p>
              <div class="confirm-buttons">
                <button id="confirmOkBtn" class="btn-primary" tabindex="0">Aceptar</button>
                <button id="confirmCancelBtn" class="btn-secondary" tabindex="0">Cancelar</button>
              </div>
            </div>
        </div>
